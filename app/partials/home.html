<p>
  <img src="img/hero.png" alt="Vintage Movie Sharing" class="img-responsive center-block logo" />
</p>


<div ng-hide="user">
  <p class="text-center">
    <a ui-sref="register" class="btn btn-default">Register to Get Started</a>
  </p>

  <p class="text-center">
    <small>
      <a ui-sref="login" class="">
        Already registered?  Login 
        <i class="fa fa-angle-right"></i>
      </a>
    </small>
  </p>
</div>

<div ng-show="user">
  <form>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control input-lg btn-lg" type="text" ng-model="query" ng-enter="search(query);" placeholder="Search By Title">
        <span class="input-group-btn">
          <button class="btn btn-primary btn-lg" ng-click="search(query);">Search</button>
        </span>
      </div>
    </div>    
  </form>
</div>
