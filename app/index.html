<!DOCTYPE html>
<html ng-app="vintage">
<head>
  
  <title>Vintage</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/angular-growl/angular-growl.min.css">
  <link rel="stylesheet" href="css/vintage.css">
  
</head>
<body>
  
  <div growl></div>
  
  <div class="navbar navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".nav-header-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ui-sref="home" class="navbar-brand"><img src="img/logo.png" /></a>
      </div>
      <div class="collapse navbar-collapse nav-header-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="user" class="navbar-text">{{user.name}}</li>
          <li ng-if="!user" ng-class="{'active': $state.includes('register')}">
            <a ui-sref="register">Register</a>
          </li>
          <li ng-if="!user" ng-class="{'active': $state.includes('login')}">
            <a ui-sref="login">Login</a>
          </li>
          <li ng-if="user" ng-class="{'active': $state.includes('movies')}">
            <a ui-sref="movies">Movies</a>
          </li>
          <li ng-if="user" ng-class="{'active': $state.includes('profile')}">
            <a ui-sref="profile">My Profile</a>
          </li>
          <li ng-if="user" ng-class="{'active': $state.includes('logout')}">
            <a ui-sref="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        
        <div ui-view></div>
        
      </div>
    </div>
  </div>

  <script src="lib/hammer/hammer.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/jquery/jquery-1.11.1.min.js"></script>
  <script src="lib/jquery/jquery-ui.js"></script>
  <script src="lib/bootbox/bootbox.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-animate.min.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="lib/angularUiRouter/angular-ui-router.min.js"></script>
  <script src="lib/safeApply/Scope.SafeApply.min.js"></script>
  <script src="lib/angular-growl/angular-growl.min.js"></script>
  <script src="js/vintage.app.js"></script>
  <script src="js/vintage.routes.js"></script>
  <script src="js/vintage.controllers.js"></script>
  <script src="js/vintage.services.js"></script>
  
</body>
</html>
